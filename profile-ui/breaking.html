<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dubai Lifestyle Card</title>
    <link rel="stylesheet" href="./styles/breaking.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>
  </head>
  <body>
    <article
      class="breakview-card-container"
      x-data="{
      cards: [
        {
          location: 'New Damac Hills',
          timestamp: '12 April at 09.28 PM',
          description: 'YOUR DREAM DUBAI LIFESTYLE IS CALLING\n\nAre you ready to live the dream Dubai lifestyle? At DAMAC Properties, we offer luxury villas in lifestyle communities, waterfront apartments in Dubai Marina, and Hollywood-inspired hotel rooms close to the Burj Area. Our exciting investment opportunities guarantee returns of up to 8% on selected projects.',
          profileImage: 'https://cdn.builder.io/api/v1/image/assets/3c0bab10270345799a61c13fc24c36b4/2d95cde596b9e0c7fd3742b2d67cb07e6cf74c1e?placeholderIfAbsent=true',
          contentImage: 'https://cdn.builder.io/api/v1/image/assets/3c0bab10270345799a61c13fc24c36b4/64145bb0af9e4e8b75b5d7e5f2ed0341b98d1a35?placeholderIfAbsent=true'
        },
        {
          location: 'New Damac Hills',
          timestamp: '12 April at 09.28 PM',
          description: 'YOUR DREAM DUBAI LIFESTYLE IS CALLING\n\nAre you ready to live the dream Dubai lifestyle? At DAMAC Properties, we offer luxury villas in lifestyle communities, waterfront apartments in Dubai Marina, and Hollywood-inspired hotel rooms close to the Burj Area. Our exciting investment opportunities guarantee returns of up to 8% on selected projects.',
          profileImage: 'https://cdn.builder.io/api/v1/image/assets/3c0bab10270345799a61c13fc24c36b4/2d95cde596b9e0c7fd3742b2d67cb07e6cf74c1e?placeholderIfAbsent=true',
          contentImage: 'https://cdn.builder.io/api/v1/image/assets/3c0bab10270345799a61c13fc24c36b4/64145bb0af9e4e8b75b5d7e5f2ed0341b98d1a35?placeholderIfAbsent=true'
        }
      ]
    }"
    >
      <section class="edit-news-container mb-3">
        <h2 class="edit-news-heading">Breaking News</h2>
      </section>
      <template x-for="(card, index) in cards" :key="index">
        <div
          class="breakview-card"
          style="display: flex; align-items: center; position: relative;"
        >
          <header class="breakview-card-header">
            <img
              :src="card.profileImage"
              alt="Profile"
              class="breakview-profile-image"
            />
            <div class="breakview-header-content">
              <h2 class="breakview-location-title" x-text="card.location"></h2>
              <time class="breakview-timestamp" x-text="card.timestamp"></time>
            </div>
            <!-- Dots Image Positioned in Top Right -->
          </header>
          <img
            src="assets/profile/dots.png"
            alt="Menu Dots"
            style="position: absolute; top: 20px; right: 20px; width: 24px; height: 5px; object-fit: contain; cursor: pointer;"
          />
          <section class="breakview-content-section" data-el="div-1">
            <div class="breakview-content-columns">
              <div class="breakview-text-column">
                <p
                  class="breakview-description-text"
                  x-text="card.description"
                ></p>
              </div>
              <figure class="breakview-image-column">
                <img
                  :src="card.contentImage"
                  alt="Dubai Lifestyle"
                  class="breakview-content-image"
                />
              </figure>
            </div>
          </section>
        </div>
      </template>
    </article>
  </body>
</html>
